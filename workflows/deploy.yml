name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install --quiet

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          sed -i "s/{{ secrets.SECRET_KEY }}/${SECRET_KEY}/g" index.html
          sed -i "s/{{ secrets.SECRET_KEY }}/${SECRET_KEY}/g" link.html
          mkdir -p deploy
          cp index.html deploy/index.html
          cp link.html deploy/link.html
          echo "${SECRET_KEY}" > deploy/env.js
          echo '{}' > deploy/.nojekyll  # Create .nojekyll file to disable Jekyll processing (if necessary)
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          cd deploy
          git init
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" main:gh-pages

